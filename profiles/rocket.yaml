name: "Mech-Syn Rocket"
device: "AUTO" # NPU|AUTO|CPU
precision: "fp16" # fp16/int8/int4 (혼합 권장)
gen:
  type: "param-sampler"
  hf_repo: "" # (선택) 생성기 OV 리포
  local_dir: "models/rocket_gen_ov"
  xml_hint: "openvino_model.xml"
sim:
  type: "unet-surrogate"
  hf_repo: "" # (선택) surrogate OV 리포
  local_dir: "models/rocket_sim_ov"
  xml_hint: "openvino_model.xml"
constraints:
  Tmax_limit: 1100 # K (벽온도 한계 예시)
  sigma_factor_min: 1.2 # 안전율
  materials:
    default_density: 8190 # kg/m^3 (Inconel718 근사)
    yield_strength: 1.1e9 # Pa @ 고온 근사
